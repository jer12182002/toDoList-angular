<div class="container color-dark">
  <div class="col"><p>Add a bucket list item</p></div>
  <div class="col">
    <p>Your bucket list: {{ itemCount }}</p>
  </div>
</div>

<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to add new to do item</p>
    <form>
      <input
        type="text"
        class="txt"
        name="item"
        [(ngModel)]="goalText"
        placeholder="Add to do Item here..."
      /><!--the [(ngModel)] will send value to text-->

      <!--**************************************************
      <p>{{ goalText }}</p>
      Use interpolation to make two way binding on goalText
        ****************************************************-->

      <input type="submit" class="btn" [value]="btnText" (click)="addItem()" />
      <!--************************************************
        the [value]="btnText" is data binding, it's the same as doing interpolation
        e.g. value={{btnText}}

        (click)="addItem()" is event binding
        ****************************************************-->
    </form>
  </div>
  <div class="col">
    <p
      class="life-container goalAnimaton"
      *ngFor="let goal of goals; let i = index"
      (click)="removeItem(i)"
    >
      {{ goal }}
    </p>
  </div>
</div>
